<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclaire - The Future of Exploiting</title>
    <link rel="icon" href="eclaire.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <img src="eclaire.ico" alt="Eclaire Logo" class="nav-logo">
            <ul class="nav-menu">
                <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#features" class="nav-link">Features</a></li>
                <li class="nav-item"><a href="#media" class="nav-link">Media</a></li>
            </ul>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <img src="mainlogo.ico" alt="Main Logo" class="main-logo">
            <p>The Future of Exploiting</p>
        </div>
        <canvas id="particles-canvas"></canvas>
    </section>

    <section id="features" class="features">
        <div class="container">
            <div class="feature-box">
                <h2>Script Version - $5</h2>
                <ul class="feature-list">
                    <li>* Fly</li>
                    <li>* ESP</li>
                    <li>* Silent Aim</li>
                </ul>
                <button class="buy-btn" data-price="5">Buy Now</button>
            </div>
            <div class="feature-box">
                <h2>External Version - $11</h2>
                <ul class="feature-list">
                    <li>* ImGui Menu</li>
                    <li>* Triggerbot</li>
                    <li>* Hitbox Expander</li>
                </ul>
                <button class="buy-btn" data-price="11">Buy Now</button>
            </div>
        </div>
    </section>

    <section id="media" class="media">
        <div class="container">
            <h2>Media</h2>
            <div id="media-container"></div>
        </div>
    </section>

    <div class="notification" id="welcome-notification">
        Cop Eclaire Now!
    </div>

    <script src="script.js"></script>
    <script src="media.js"></script>
</body>
</html>
